

<div class="row-fluid">
	 	<div id="panel">
	      <div id="color-palette"></div>
	      <div>
	        <button id="delete-button">Delete Selected Shape</button>
	      </div>      
	    </div>
    <!-- <div id="map"></div> -->    
    <div>
    	<form class="form-search">
		    <div class="controls">
		        <select ng-model="myCoordinates"
					ng-options="coordinates as name for (name, coordinates) in shapes" placeholder="Coordinates">
					<option value="">Coordinates</option>
				</select>
				<select ng-model="myCategory"
					ng-options="category as category for category in myCategories" placeholder="Category">
					<option value="">Category</option>
				</select>
		        <button id="search-button" ng-click="search()" class="btn btn-inverse btn-small" type="submit">Search<i class="yellow-icon-search"></i></button>
		    </div>    
		</form>
    </div>
</div>

<div class="row-fluid">
	<!-- MAP -->
	<div class="span8">
		<div class="row-fluid">
		    <div id="map" ui-map="myMap" class="span12"
				style="height: 600px; margin: 3px;"
				ui-options="mapOptions" ui-event="{'map-idle' : 'onMapIdle()'}">
			</div>
		</div>
		<div class="row-fluid">
			<div style="background-image: url('/img/leaderboard.png'); height: 90px;" class="span12"></div>
		</div> 
	</div>
	 	
		<div id="resultList" style="height: 500px; margin: 3px;" class="span4">
			<div id="header">
				<h2>Results</h2>
			</div>
			<div class="span12">
	            <div class="list-item" ng-repeat="business in businesses">
	                <div class="row-fluid">
	                    <div class="span8">
							<a href="#" class="heading"><span class="iconplaceholder">{{$index + 1}}.</span>{{business.name}}</a>
	                    </div>
	                    <div class="span4 text-right">
	                        <a href="#" class="attention"> <span>{{business.numberOfReviews}} reviews</span>
								<span class="inline-block rating small rating{{business.averageRating}}"><span>
	                        </a>
	                    </div>
	                </div>
	                <div class="row-fluid">
	                    <div class="span12 larger-font black">
							<i class="icon icon-large icon-map-marker"></i>
							<span>{{business.address.street}} {{business.address.number}}, {{business.address.zipcode}} {{business.address.city}}</span>
	                    </div>
	                </div>
	                <div class="row-fluid">
	                    <div class="span9 vertical-align-button">
							<strong>
								<i class="icon icon-large icon-time"></i>
								<span>Open now </span>
							</strong>
							<span class="tags"><a ng-repeat="heading in business.headings">{{heading}}</a></span>
	                    </div>
	                </div>
	                <div class="row-fluid">
						<div class="span12 list-footer">
							<hr>
						</div>
					</div>
	            </div>
	        </div>
		</div>
	
</div>
